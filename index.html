<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Made2T</title>
</head>
<body>
  <div class="container">
    <main>
      <header>
      </header>
        <section>
          <article>
            <div class="jumbotron">
              <h1 class="display-4">Web de Made2T</h1>
              <p class="lead">Te doy la bienvenida a mi primera web,<br/>
              es un poco sencilla</p>
              <hr class="my-4">
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="https://www.youtube.com/watch?v=hwP7WQkmECE" role="button">Short video</a>
              </p>
            </div>
            <hr>
            <div class="row">
            <div class="card" style="width: 18rem;">
              <a href="#">
              <img class="card-img-top" src="./img/python1.png" alt="Logo Python"></a>
              <div class="card-body">
                <h5 class="card-title">Python</h5>
                <p class="card-text">Curso Python</p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <a href="#">
              <img class="card-img-top" src="./img/typescript.png" alt="Logo typescript"></a>
              <div class="card-body">
                <h5 class="card-title">typescript</h5>
                <p class="card-text">Curso typescript</p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <a href="#">
              <img class="card-img-top" src="./img/git.png" alt="Logo git"></a>
              <div class="card-body">
                <h5 class="card-title">Git</h5>
                <p class="card-text">Curso git</p>
              </div>
            </div>
          </div>
          </article>
        </section>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
